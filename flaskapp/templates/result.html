<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        #image-preview {
            margin-top: 20px;
        }
        #image-preview img {
            max-width: 300px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Result</h1>
    <div id="image-preview">
        <img src="data:image/jpeg;base64,{{ image }}" alt="Uploaded Image">
    </div>
    <p>Prediction: {{ prediction }}</p>
</body>
</html>
